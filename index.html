<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DDC Menu</title>
    <link rel="icon" type="image/png" href="ddc-favicon.png">

    <style>
        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.4s;
        }

        body[data-theme="dark"] {
            --bg: #111;
            --fg: #fff;
            --button-bg: rgba(255, 255, 255, 0.15);
            --button-hover: rgba(255, 255, 255, 0.45);
        }

        body[data-theme="light"] {
            --bg: #f3f3f3;
            --fg: #000;
            --button-bg: rgba(0, 0, 0, 0.15);
            --button-hover: rgba(0, 0, 0, 0.45);
        }

        .viewer {
            max-height: 90vh;
            max-width: 90vw;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .fade {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navButton {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: var(--button-bg);
            color: var(--fg);
            padding: 16px;
            font-size: 32px;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.25s, transform 0.25s;
            user-select: none;
        }

        .navButton:hover {
            background: var(--button-hover);
            transform: translateY(-50%) scale(1.18);
        }

        .leftBtn { left: 30px; }
        .rightBtn { right: 30px; }

        .counter {
            position: fixed;
            bottom: 28px;
            right: 28px;
            background: var(--button-bg);
            padding: 10px 16px;
            border-radius: 12px;
            color: var(--fg);
            font-size: 18px;
        }

        .cornerButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--button-bg);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--fg);
            font-size: 22px;
            transition: background 0.25s, transform 0.25s;
            user-select: none;
        }

        .cornerButton.right {
            left: unset;
            right: 20px;
        }

        .cornerButton:hover {
            background: var(--button-hover);
            transform: scale(1.18);
        }
    </style>

    <script>
        let currentPage = 0;
        const pages = ["ddc.png", "ddc2.png", "ddc3.png"];
        let zoomed = false;

        document.addEventListener("DOMContentLoaded", () => {
            const img = document.getElementById("menuImage");
            const pageCounter = document.getElementById("pageCounter");

            // Load saved theme
            const savedTheme = localStorage.getItem("theme") || "dark";
            document.body.dataset.theme = savedTheme;

            updatePage();

            document.getElementById("prevBtn").onclick = () => {
                currentPage = (currentPage - 1 + pages.length) % pages.length;
                updatePage(true);
            };

            document.getElementById("nextBtn").onclick = () => {
                currentPage = (currentPage + 1) % pages.length;
                updatePage(true);
            };

            document.getElementById("themeToggle").onclick = () => {
                const newTheme = document.body.dataset.theme === "dark" ? "light" : "dark";
                document.body.dataset.theme = newTheme;
                localStorage.setItem("theme", newTheme);
            };

            document.getElementById("zoomToggle").onclick = () => {
                zoomed = !zoomed;
                img.style.transform = zoomed ? "scale(1.5)" : "scale(1)";
            };

            function updatePage(animated = false) {
                if (animated) {
                    img.classList.remove("fade");
                    void img.offsetWidth;
                    img.classList.add("fade");
                }
                img.src = pages[currentPage];
                pageCounter.textContent = `${currentPage + 1} / ${pages.length}`;
            }
        });
    </script>

</head>

<body>
    <div id="zoomToggle" class="cornerButton">üîç</div>
    <div id="themeToggle" class="cornerButton right">‚òæ</div>

    <img id="menuImage" class="viewer">

    <div id="prevBtn" class="navButton leftBtn">‚óÄ</div>
    <div id="nextBtn" class="navButton rightBtn">‚ñ∂</div>

    <div id="pageCounter" class="counter"></div>
</body>

</html>
