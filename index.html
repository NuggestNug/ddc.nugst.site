<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDC Menu</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="ddc-favicon.png">

    <style>
        body {
            margin: 0;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
        }

        img {
            max-height: 95vh;
            max-width: 95vw;
            border-radius: 10px;
            transition: filter 0.3s;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 20px;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.35);
            transition: background 0.2s, opacity 0.2s;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        #left-btn { left: 20px; }
        #right-btn { right: 20px; }

        .page-count {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 14px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.2s;
        }

        .page-count:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 14px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(0,0,0,0.35);
            user-select: none;
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.6);
        }

        /* Light mode overrides */
        .light-mode {
            background: #f2f2f2;
            color: #222;
        }

        .light-mode .nav-btn,
        .light-mode .page-count,
        .light-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.35);
        }

        .light-mode .nav-btn:hover,
        .light-mode .page-count:hover,
        .light-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <span class="theme-toggle" id="themeToggle">☾</span>

    <span class="nav-btn" id="left-btn">‹</span>
    <img id="menu-img" src="ddc.png" alt="Menu Page" />
    <span class="nav-btn" id="right-btn">›</span>

    <div class="page-count" id="page-count">1 / 3</div>

    <script>
        const pages = ["ddc.png", "ddc2.png", "ddc3.png"];
        let current = 0;

        const img = document.getElementById("menu-img");
        const count = document.getElementById("page-count");

        function updatePage() {
            img.src = pages[current];
            count.textContent = (current + 1) + " / " + pages.length;
        }

        document.getElementById("left-btn").onclick = () => {
            current = (current - 1 + pages.length) % pages.length;
            updatePage();
        };

        document.getElementById("right-btn").onclick = () => {
            current = (current + 1) % pages.length;
            updatePage();
        };

        const toggle = document.getElementById("themeToggle");

        toggle.onclick = () => {
            document.body.classList.toggle("light-mode");
            toggle.textContent =
                document.body.classList.contains("light-mode") ? "☼" : "☾";
        };
    </script>

</body>
</html>
